name: "Generate GitHub Metrics"

on:
  schedule:
    - cron: "0 0 * * *"   # يحدث يوميًا 00:00 UTC
  workflow_dispatch:       # تشغيل يدوي عند الحاجة
  push:
    branches: [ main ]

permissions:
  contents: write          # مهم علشان يحفظ الـ SVG في الريبو

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          # مخرجات الصورة
          filename: github-metrics.svg

          # توكن افتراضي (يكفي لمعظم الحالات العامة)
          token: ${{ secrets.GITHUB_TOKEN }}

          # إعدادات أساسية
          base: header, activity, community, repositories

          # إضافات (Plugins) مفيدة وخفيفة
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_calendar: yes
with:
  filename: github-metrics.svg
  token: ${{ secrets.METRICS_TOKEN }}   # بدل GITHUB_TOKEN
  base: header, activity, community, repositories
  plugin_achievements: yes
  plugin_languages: yes
  plugin_calendar: yes
